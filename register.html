<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/register.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="volver">
        <a class="back" href="index.html">Volver al Inicio</a>
      </div>
      <section id="register">
        <div class="register-container">
          <a class="container-img" href="index.html">
            <img src="./assets/img/logo-hag.png" alt="logo" />
          </a>
          <h3>Crea tu cuenta</h3>
          <p>Ingresa tus datos para crear tu cuenta</p>
          <div class="register-form">
            <div class="form">
              <input type="text" id="nombre" placeholder="Nombre" required />
              <input
                type="text"
                id="apellido"
                placeholder="Apellido"
                required
              />
            </div>
            <div class="form">
              <input
                type="number"
                id="documento"
                placeholder="Documento"
                required
              />
              <input type="number" id="edad" placeholder="Edad" required />
            </div>
            <div class="form">
              <input
                type="email"
                id="email"
                placeholder="Correo electronico"
                required
              />
              <input type="text" id="user" placeholder="Usuario" required />
            </div>
            <div class="form">
              <input
                type="password"
                id="password"
                placeholder="Contraseña"
                required
              />
              <input
                type="password"
                id="password"
                placeholder="Repita su contraseña"
                required
              />
            </div>
            <button>Crear cuenta</button>
          </div>

          <div class="contact-redes">
            <div class="contact-redes-icon">
              <i class="fa-brands fa-facebook"></i>
              <i class="fa-brands fa-twitter"></i>
              <i class="fa-brands fa-instagram"></i>
              <i class="fa-brands fa-youtube"></i>
              <i class="fa-brands fa-pinterest"></i>
              <i class="fa-brands fa-tiktok"></i>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
