<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/login.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="volver">
        <a class="back" href="index.html">Volver al Inicio</a>
      </div>
      <section id="signin">
        <div class="signin-container">
          <a class="container-img" href="index.html">
            <img src="./assets/img/logo-hag.png" alt="logo" />
          </a>

          <div class="signin-form">
            <input type="email" id="email" placeholder="Email o Usuario" />

            <input
              type="password"
              id="password"
              placeholder="Contraseña"
              required
            />

            <div class="olv-pass">
              <a class="olv-password" href="#">Olvido su contraseña?</a>
            </div>
            <button>Ingresar</button>

            <div class="register">
              <a class="register-link" href="register.html"
                >No estas registrado? Ingresa aqui</a
              >
              <div class="login-using">
                <div class="using">
                  <i class="fa-brands fa-facebook"></i>
                  <p>Ingresa usando Facebook</p>
                </div>
                <div class="using">
                  <i class="fa-brands fa-google"></i>
                  <p>Ingresa usando Gmail</p>
                </div>
                <div class="using">
                  <i class="fa-brands fa-twitter"></i>
                  <p>Ingresa usando Twitter</p>
                </div>
                <div class="contact-redes">
                  <div class="contact-redes-icon">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-youtube"></i>
                    <i class="fa-brands fa-pinterest"></i>
                    <i class="fa-brands fa-tiktok"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
